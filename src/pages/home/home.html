<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div #map id="map"></div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6 col-md-6>
      <button class="geolocation-btn no-margin" ion-button full (click)="tryGeolocation()"> Try Geolocation </button>
    </ion-col>
    <ion-col col-6 col-md-6>
      <button class="geolocation-btn no-margin" ion-button full (click)="tryNear()"> Try NearBy </button>
    </ion-col>
  </ion-row>
</ion-footer>
